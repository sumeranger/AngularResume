<div class="card col-7 m-auto">
    <div class="card-header">
        <h3>Register</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
            <div class="form-group row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="username">
                </div>

                <span *ngIf="!username.valid && (username.touched || userSubmitted)" class="error-block">
                    Please provide name
                </span>
            </div>
            <div class="form-group row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="email">
                </div>
                <span *ngIf="!email.valid && (email.touched || userSubmitted)" class="error-block">
                    <span *ngIf="email.hasError('required')">
                        Please provide email id
                    </span>
                    <span *ngIf="email.hasError('email')">
                        Invalid email id
                    </span>
                </span>
            </div>
            <div class="form-group row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div *ngIf="password.invalid && (password.touched || userSubmitted)" class="error-block">
                    <div *ngIf="password.errors?.required">
                        Please provide password
                    </div>
                    <div *ngIf="password.errors?.minlength">
                        Password should not less than 8 character
                    </div>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="cpassword" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" formControlName="cpassword">
                </div>
                <span *ngIf="!cpassword.valid && (cpassword.touched || userSubmitted)" class="error-block">
                    <span *ngIf="cpassword.errors?.required">
                        Please confirm password
                    </span>
                </span>
                <span *ngIf="cpassword.valid && registerationForm.hasError('notmatched')" class="error-block">
                    Password not matched
                </span>
            </div>
            <div class="form-group row mb-3">
                <label for="mobile" class="col-sm-2 col-form-label">Mobile</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="mobile">
                </div>
                <div *ngIf="mobile.invalid && (mobile.touched || userSubmitted)" class="error-block">
                    <div *ngIf="mobile.errors?.required">
                        Please provide mobile
                    </div>
                    <div *ngIf="mobile.errors?.maxlength">
                        Password should not greater than 10 character
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary me-2">Save</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>
