<div class="card col-5 m-auto">
    <div class="card-header">
        <h3>Login</h3>
    </div>
    <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <div class="form-group row mb-3">
                <label for="name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" required ngModel name="username">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" required ngModel name="password">
                </div>
            </div>

            <div class="form-group">
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary me-2">Login</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>
