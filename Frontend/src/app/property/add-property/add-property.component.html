<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <h3>List your property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit()' #Form="ngForm">
          <div>
            <tabset #formTabs>
              <tab heading="Basic info">
                <div class="form-group row mb-3 mt-3">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary mr-2"
                    btnRadio=1 tabindex="0" role="button" name="SellRent">Sell</label>
                    <label class="btn btn-outline-primary"
                    btnRadio=2  tabindex="0" role="button" name="SellRent">Rent</label>
                  </div>
                </div>
                <div class="form-group row mb-3 mt-3">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup>
                    <label *ngFor="let bhk of ['1','2','3','4']" class="btn btn-outline-primary mr-2" 
                    [btnRadio]="bhk" tabindex="0" role="button" name="SellRent">{{bhk}}</label>
                  </div>
                </div>
                <div class="form-group row mb-3 mt-3">
                  <p>Property type</p>
                  <div class="btn-group" btnRadioGroup name="propType" [(ngModel)]="propertyView.Type">
                    <label *ngFor="let ptype of propertiesTypes" class="btn btn-outline-primary mr-2" 
                    [btnRadio]="ptype" tabindex="0" role="button" name="propType">{{ptype}}</label>
                  </div>
                </div>
                <div class="form-group row mb-3 mt-3">
                  <p>Furnishing type</p>
                  <div class="btn-group" btnRadioGroup>
                    <label *ngFor="let ftype of furnishTypes" class="btn btn-outline-primary mr-2" 
                    [btnRadio]="ftype" tabindex="0" role="button" name="SellRent">{{ftype}}</label>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-form-label">In building/Society/Project</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" #propName="ngModel" 
                    ngModel name="Name" required minlength="5" [(ngModel)]="propertyView.Name">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-form-label">City</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)">Next</button>
                </div>
              </tab>
    
              <tab heading="Pricing and Area">
                <div class="row">
                  <label class="col-form-label">Price (in USD)</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="propPrice" [(ngModel)]="propertyView.Price">
                  </div>
                </div>
                
                <div class="row">
                  <label class="col-form-label">Security (in USD)</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                
                <div class="row">
                  <label class="col-form-label">Maintenance (in USD)</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
    
                <div class="row">
                  <label class="col-form-label">Built Area (in Sqr Feet)</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
    
                <div class="row">
                  <label class="col-form-label">Carpet Area (in Sqr Feet)</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
    
                <div class="row">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(2)">Next</button>
                </div>
                <div class="row">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(0)">Back</button>
                </div>
              </tab>
    
              <tab heading="Address">
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>
    
                <div class="row">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(3)">Next</button>
                </div>
                <div class="row">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(1)">Back</button>
                </div>
              </tab>
              
              <tab heading="Other Details">
                <div class="form-group col-12">
                  <label>Ready to Move</label><br/>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary mr-2"
                    btnRadio=1 tabindex="0" role="button" name="ReadyToMove">Yes</label>
                    <label class="btn btn-outline-primary"
                    btnRadio=2  tabindex="0" role="button" name="ReadyToMove">No</label>
                  </div>
                </div>
    
                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input type="text"
                          placeholder="Datepicker"
                          class="form-control"
                          bsDatepicker
                          [bsConfig]="{isAnimated: true, containerClass:'theme-dark-blue', dateInputFormat:'YYYY-MM-DD'}">
                </div>
    
                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-12">
                  <label>Gated Community</label>
                  <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-12">
                  <label>Main Entrance</label>
                  <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>
    
                <div class="row">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(4)">Next</button>
                </div>
                <div class="row">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(2)">Back</button>
                </div>
              </tab>
    
              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                      <button class="mt-5" type="button">Upload</button> <br>
                      This is under construction
                  </div>
                </div>
                <div class="row">
                  <button button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(3)">Back</button>
                </div>
                <div class="row">
                  <button button type="submit" class="btn btn-primary btn-block">Save</button>
                </div>
                <div class="row">
                  <button button type="reset" class="btn btn-primary btn-block">Cancel</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>    
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your property preview</h3>
    </div>
    <div>
      <app-property-card [property]="propertyView"></app-property-card>
    </div>
  </div>
</div>
